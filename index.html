<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <form class="search" action="./" method="GET">
            <label for="city"> </label>
            <input type="text" id="city" name="city" placeholder="Enter a city" required>
            <button type="submit"> submit </button>
        </form>
        <main class="mainContent">
            <div class="basicInfo">
                <h1 class="location"> Brooklyn </h1>
                <h3 class="date"> Saturday, November 19 1:11:11AM </h3>
                <h1 class="currentTemp"> 35 째F </h1>
                <h2 class="description"> Clear Sky </h2>
                <h3 class="highlow"> H: 40째 L: 30째 </h3>
            </div>
        </main>
        <div class="class">
            <button class="unit f"> display 째C </button>
        </div>
        <div class="footer">
            <p> &copy; <a href="https://github.com/meifhuang/Weather-App"> MEI HUANG </a> 2023 </p>
        </div>
    </div>
    <script src="app.js"> </script>
</body>

</html>
